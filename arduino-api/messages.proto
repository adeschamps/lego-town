syntax = "proto3";

package light_controller;

message Command {
  oneof CommandType {
    SetLight set_light = 1;
    SetGroup set_group = 2;
    Initialize initialize = 3;
  }
}

message SetLight {
  uint32 light_group = 1;
  uint32 light_id = 2;
  Color color = 3;
}

message SetGroup {
  uint32 light_group = 1;
  Color color = 2;
}

message Color {
  int32 red = 1;
  int32 green = 2;
  int32 blue = 3;
}

message Initialize {
  repeated uint32 string_lengths = 1;
}